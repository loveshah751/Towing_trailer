<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>


  <div class="container"> 
  <div class="row">
    <div class="col center" style=" border: 1px solid black;
    background-color: lightblue;
    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 50px;
    padding-left: 80px; text-align:center">
    <h1>Welcome to King Towing Trailers</h1>
     
     <!--Login Form-->

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;;">Admin Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="#">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="avtar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
       <div class="form-group">
          <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  </div>

<div class="form-group">
           <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
         <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
  </div>
     
<button type="submit">Login</button>
      
    
    <div class="form-group">
           <span>Forgot <a href="#"> password?</a></span>
  </div>

    </div>
  </form>
</div>
 </div>
   <br>
   <h1 style="text-align:center">Please Fill out the following information </h1> 


<div class="col" >

<form action="info.html">
   <div class="form-group">

    <label for="vehicle">Vehicle (Car)</label>
    <select class="form-control" id="cars" required>
      <option>Select</option>
      <option>RAM 1500</option>
      <option>Swift</option>
      <option>Toyota Nation</option>
      <option>GMC GT3</option>
      <option>Other</option>
    </select><br>

    <label for="vehicle">Trailer</label>
    <select class="form-control" id="trailer" required>
      <option>Select</option>
      <option>Horse Trailer</option>
      <option>GooseNack Trailer</option>
      <option>Genset Trailer</option>
    </select><br>
    <label for="vehicle">Vehicle Type</label>
    <select class="form-control" id="trailer" required>
      <option>Select</option>
      <option>Sedan</option>
      <option>HatchBack</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Vehicle Pull Capacity</label>
    <input type="input" class="form-control" id="capacity" placeholder="Please Enter the Pull capacity of the vehicle" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


    </div>
  </div>
  </div>
